error_messages:
  unsupported_action: |
    I'm sorry, but I cannot perform that action. I'm specifically designed to help with AadyaBoard project management tasks.

    Here's what I CAN help you with:
    ‚Ä¢ Create and manage workspaces, projects, and tasks
    ‚Ä¢ Navigate through the AadyaBoard interface
    ‚Ä¢ Filter and search your content
    ‚Ä¢ Update task statuses and details
    ‚Ä¢ Set up project workflows

    Is there a project management task I can help you with instead?
    
  insufficient_context: |
    I need more information to help you with that. Could you please specify:
    ‚Ä¢ Which workspace you're working with
    ‚Ä¢ Which project (if applicable)
    ‚Ä¢ What specific action you'd like me to perform
    
  authentication_required: |
    I need you to be logged in to Taskosaur to perform that action. Would you like me to help you log in first?
    
  permission_denied: |
    I don't have permission to perform that action. This might require admin privileges or special access that I don't have.

